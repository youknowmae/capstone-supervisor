<div class="close" (click)="closeDialog()">
  <i class="fa-solid fa-x"></i>
</div>
<h2 mat-dialog-title>Select an Option</h2>
<mat-dialog-content>
  <p>What action would you like to take for this application?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-ripple (click)="selectOption('interview')">For Interview</button>
  <button mat-ripple (click)="selectOption('accepted')">Accept Directly</button>
</mat-dialog-actions>
